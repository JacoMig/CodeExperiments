<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToneJs</title>
</head>
<body>
    <button id='play'>Play</button>
    <button id='stop'>Stop</button>
    <input type="range" min="1" max="250" value="5" class="slider" id="Slider">
    <div class="Sequencer">
        <input type="checkbox" name="step" id="step-1">
        <input type="checkbox" name="step" id="step-2">
        <input type="checkbox" name="step" id="step-3">
        <input type="checkbox" name="step" id="step-4">
        <input type="checkbox" name="step" id="step-5">
        <input type="checkbox" name="step" id="step-6">
        <input type="checkbox" name="step" id="step-7">
        <input type="checkbox" name="step" id="step-8">
        <input type="checkbox" name="step" id="step-9">
        <input type="checkbox" name="step" id="step-10">
        <input type="checkbox" name="step" id="step-11">
        <input type="checkbox" name="step" id="step-12">
        <input type="checkbox" name="step" id="step-13">
        <input type="checkbox" name="step" id="step-14">
        <input type="checkbox" name="step" id="step-15">
        <input type="checkbox" name="step" id="step-16">
    </div>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
